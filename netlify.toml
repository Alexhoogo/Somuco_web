[build]
  # 指定发布目录（静态文件所在目录）
  publish = "."
  
  # 不需要构建命令，因为这是静态HTML网站
  command = ""

[build.environment]
  # 设置环境变量
  NODE_VERSION = "18"

# 重定向规则（可选）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置（可选）
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin" 